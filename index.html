<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sisonke Perfume Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --google-blue: #1A73E8; --google-red: #D93025; --google-green: #1E8E3E;
            --bg-light: #F8F9FA; --text-main: #202124; --border: #DADCE0;
        }

        body { font-family: 'Roboto', sans-serif; background: var(--bg-light); color: var(--text-main); margin: 0; padding: 12px; }
        .container { max-width: 600px; margin: 0 auto; }

        .header { text-align: center; padding: 20px 0; }
        .header h1 { font-size: 20px; font-weight: 500; color: var(--text-main); margin: 0; }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 16px; }
        .dash-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .dash-item label { font-size: 10px; text-transform: uppercase; color: #5F6368; display: block; }
        .dash-item strong { font-size: 16px; display: block; margin-top: 4px; }

        .card { background: white; border-radius: 8px; padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
        .card h2 { font-size: 14px; margin-bottom: 12px; color: var(--google-blue); border-bottom: 1px solid #eee; padding-bottom: 8px; }

        .lock { opacity: 0.3; pointer-events: none; }
        .unlocked { opacity: 1; pointer-events: all; }

        .upload-area { border: 2px dashed var(--google-blue); padding: 20px; text-align: center; border-radius: 8px; background: #E8F0FE; cursor: pointer; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        label { font-size: 12px; font-weight: 500; color: #3C4043; display: block; margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; font-size: 14px; }

        .btn { width: 100%; padding: 12px; border-radius: 4px; border: none; font-weight: 500; cursor: pointer; margin-top: 8px; font-size: 14px; }
        .btn-blue { background: var(--google-blue); color: white; }
        .btn-green { background: var(--google-green); color: white; }
        .btn-whatsapp { background: #25D366; color: white; font-weight: 700; }
        
        .type-tag { font-size: 9px; padding: 2px 6px; border-radius: 10px; color: white; text-transform: uppercase; margin-right: 5px; }
        .tag-stock { background: var(--google-red); }
        .tag-sale { background: var(--google-green); }

        .history { font-size: 12px; max-height: 200px; overflow-y: auto; }
        .history-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Sisonke Daily & Weekly Tracker</h1>
    </div>

    <div class="dashboard">
        <div class="dash-item">
            <label>Weekly Stock Cost</label>
            <strong id="dashStock" style="color: var(--google-red);">R0.00</strong>
        </div>
        <div class="dash-item">
            <label>Daily Sales Revenue</label>
            <strong id="dashSales" style="color: var(--google-green);">R0.00</strong>
        </div>
        <div class="dash-item" style="grid-column: span 2;">
            <label>Net Profit (This Week)</label>
            <strong id="dashProfit">R0.00</strong>
        </div>
    </div>

    <div class="card">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div id="statusText"><strong>Link Spreadsheet</strong></div>
            <input type="file" id="fileInput" accept=".xlsx" style="display:none" onchange="handleFile(this)">
        </div>
    </div>

    <div id="mainUI" class="lock">
        <div class="card">
            <h2>Add Weekly Stock Purchase</h2>
            <div class="form-row">
                <div>
                    <label>Product Purchased</label>
                    <select id="stProduct">
                        <option value="White Oud Attar">White Oud Attar</option>
                        <option value="Nomads Land 15ml">Nomads Land 15ml</option>
                        <option value="Arya Attar">Arya Attar</option>
                    </select>
                </div>
                <div>
                    <label>Qty Bought</label>
                    <input type="number" id="stQty" placeholder="0">
                </div>
            </div>
            <label>Total Wholesale Cost (R)</label>
            <input type="number" id="stCost" placeholder="0.00">
            <button class="btn btn-blue" onclick="syncStock()">Record Stock Inflow</button>
        </div>

        <div class="card">
            <h2>Add Daily Sale</h2>
            <div class="form-row">
                <div>
                    <label>Product Sold</label>
                    <select id="saProduct">
                        <option value="White Oud Attar">White Oud Attar</option>
                        <option value="Nomads Land 15ml">Nomads Land 15ml</option>
                        <option value="Arya Attar">Arya Attar</option>
                    </select>
                </div>
                <div>
                    <label>Qty Sold</label>
                    <input type="number" id="saQty" placeholder="0">
                </div>
            </div>
            <label>Total Sale Amount (R)</label>
            <input type="number" id="saTotal" placeholder="0.00">
            <button class="btn btn-green" onclick="syncSale()">Record Daily Sale</button>
        </div>

        <button class="btn btn-whatsapp" onclick="copyWA()">Copy Performance Summary</button>
        
        <div class="card">
            <h2>Entry History (Current File)</h2>
            <div class="history" id="historyLog"></div>
            <button class="btn btn-blue" style="background:#5f6368" onclick="exportData()">Export Updated Ledger</button>
        </div>
    </div>
</div>

<script>
    let master = [];
    let fileName = "Sisonke_Perfume.xlsx";

    function format(v) { return "R" + (v || 0).toLocaleString('en-ZA', {minimumFractionDigits:2}); }

    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        fileName = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, {type: 'array'});
            master = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
            document.getElementById('mainUI').classList.add('unlocked');
            document.getElementById('statusText').innerHTML = `Linked: <strong>${fileName}</strong>`;
            refresh();
        };
        reader.readAsArrayBuffer(file);
    }

    function refresh() {
        let stock = 0, sales = 0, log = "";
        master.forEach((row, i) => {
            if(i === 0) return;
            const type = row[1];
            const qty = row[3];
            const money = parseFloat(row[4]) || 0;

            if(type === "STOCK") stock += money;
            if(type === "SALE") sales += money;

            log = `<div class="history-item">
                    <span><span class="type-tag ${type==='STOCK'?'tag-stock':'tag-sale'}">${type}</span> ${row[2]} (x${qty})</span>
                    <strong>${format(money)}</strong>
                  </div>` + log;
        });

        document.getElementById('dashStock').textContent = format(stock);
        document.getElementById('dashSales').textContent = format(sales);
        document.getElementById('dashProfit').textContent = format(sales - stock);
        document.getElementById('historyLog').innerHTML = log || "No entries yet";
    }

    function syncStock() {
        const p = document.getElementById('stProduct').value;
        const q = document.getElementById('stQty').value;
        const c = document.getElementById('stCost').value;
        if(!q || !c) return alert("Fill all fields");
        saveEntry("STOCK", p, q, c);
        document.getElementById('stQty').value = ""; document.getElementById('stCost').value = "";
    }

    function syncSale() {
        const p = document.getElementById('saProduct').value;
        const q = document.getElementById('saQty').value;
        const t = document.getElementById('saTotal').value;
        if(!q || !t) return alert("Fill all fields");
        saveEntry("SALE", p, q, t);
        document.getElementById('saQty').value = ""; document.getElementById('saTotal').value = "";
    }

    function saveEntry(type, prod, qty, money) {
        const date = new Date().toLocaleDateString('en-ZA');
        if(master.length === 0) master.push(["Date", "Type", "Product", "Qty", "Amount"]);
        master.push([date, type, prod, qty, parseFloat(money)]);
        refresh();
    }

    function exportData() {
        const ws = XLSX.utils.aoa_to_sheet(master);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PerfumeTracker");
        XLSX.writeFile(wb, "Updated_" + fileName);
    }

    function copyWA() {
        const s = document.getElementById('dashStock').textContent;
        const r = document.getElementById('dashSales').textContent;
        const p = document.getElementById('dashProfit').textContent;
        const text = `*SISONKE PERFORMANCE SUMMARY*\n---\nStock Bought: ${s}\nSales Revenue: ${r}\n*Net Profit: ${p}*\n---`;
        navigator.clipboard.writeText(text);
        alert("Summary Copied!");
    }
</script>
</body>
</html>
